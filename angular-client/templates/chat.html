<ul>
  <li ng-repeat='message in ctrl.messages track by $index'>
  {{message}}
  </li>
<ul/>
<form> 
  <input id="english-input" value='' ng-model="ctrl.englishText" />
  <input type="submit" 
         ng-click="ctrl.sendEnglishText(ctrl.englishText)" 
         value='Send' />

  <input id="foreign-language-input" value='' 
         ng-model="ctrl.foreignText" />
  <input type="submit" 
         ng-click="ctrl.translate(ctrl.foreignText)" 
         value='Send' />
</form>
<div class="bodycontainer">
  <!-- ctrl.chatting is boolean passed from chat directive
  that has been added to elements we want to hide -->
  <interpreter chatting="ctrl.chatting">Interpreter goes here
  </interpreter>
</div>
